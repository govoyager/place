<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}

.w3-bar a.active {
  background-color: #4CAF50;
  color: white;
  border: 1px solid #4CAF50;
}
.w3-bar a:hover:not(#active) {background-color: #ddd;}


</style>
<body>

<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()"
  class="w3-bar-item w3-button">Close Menu</a>
  <a href="States.html" onclick="w3_close()" class="w3-bar-item w3-button">States</a>
  <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">About</a>
  <a href="index.html" onclick="w3_close()" class="w3-bar-item w3-button">Home</a>
</nav>

<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">&#9776;</div>
    <div class="w3-right w3-padding-16">Mail</div>
    <div class="w3-center w3-padding-16">States</div>
  </div>
</div>
  
<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">

  <!-- First Photo Grid-->
  <div class="w3-row-padding w3-padding-16 w3-center" id="food">
    <div class="w3-quarter">
      <img src="Ladakh.jpg" alt="Sandwich" style="width:100%">
      <h3>Ladakh</h3>
      <p>Capital: Leh.</p>
    </div>
    <div class="w3-quarter">
      <img src="Lakshadweep.jpg" alt="Steak" style="width:100%">
      <h3>Lakshadweep</h3>
      <p>Capital: Kavaratti.</p>
    </div>
    <div class="w3-quarter">
      <img src="Puducherry.jpg" alt="Cherries" style="width:100%">
      <h3>Puducherry</h3>
      <p>Capital: Pondicherry</p>
    </div>
  </div>
  <!-- Pagination -->
  <div class="w3-center w3-padding-32">
    <div class="w3-bar">
      <a href="places4.html" class="w3-bar-item w3-button w3-hover-black">&laquo;</a>
      <a href="places.html" class="w3-bar-item w3-button w3-hover-black">1</a>
      <a href="places2.html"  class="w3-bar-item w3-button w3-hover-black">2</a>
      <a href="places3.html" class="w3-bar-item w3-button w3-hover-black">3</a>
      <a href="places4.html" class="w3-bar-item w3-button w3-hover-black">4</a>
      <a href="#" id="active" class="w3-bar-item w3-black w3-button">5</a>
      <a href="#.html" class="w3-bar-item w3-button w3-hover-black">&raquo;</a>
    </div>
  </div>
  
  <hr id="about">


  
  <!-- Footer -->
  
  </footer>

<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
